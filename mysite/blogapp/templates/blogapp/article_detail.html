{% extends 'blogapp/base.html' %}

{% block title %}
  Article #{{ object.pk }}
{% endblock %}


{% block body %}
  <h1>
    {{ object.title }}
  </h1>
  <div>
    <p>Published: {{ object.published_at }}</p>
    <p>{{ object.body }}</p>
  </div>
  <div>
    <p>
      <a href="{% url 'blogapp:articles' %}">
        Back to articles list
      </a>
    </p>
  </div>
{% endblock %}
