{% extends 'shopapp/base.html' %}

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>
        Create a new product
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Create
        </button>
    </form>
    <div>
        <p>
            <a href="{% url 'shopapp:products_list' %}">
                Back to products list
            </a>
        </p>
    </div>
{% endblock %}
