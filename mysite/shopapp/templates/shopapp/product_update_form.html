{% extends 'shopapp/base.html' %}

{% block title %}
    Update product
{% endblock %}

{% block body %}
    <h1>
        Update product
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Update
        </button>
    </form>
    <div>
        <p>
            <a href="{% url 'shopapp:product_details' pk=object.pk %}">
                Back to product details
            </a>
        </p>
    </div>
{% endblock %}
