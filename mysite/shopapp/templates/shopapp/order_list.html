{% extends 'shopapp/base.html' %}

{% block title %}
  Orders
{% endblock %}

{% block body %}
  <h1>Orders</h1>
  {% if object_list %}
    {% for order in object_list %}
      <div>
        <p>
          <a href="{% url 'shopapp:order_details' pk=order.pk %}">
            Order #{{ order.pk }}
          </a>
        </p>
      </div>
    {% endfor %}
  {% else %}
    <h3>
      No orders yet
    </h3>
  {% endif %}
{% endblock %}
